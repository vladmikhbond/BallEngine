<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="site.css" />
</head>
<body>
<div class="container">
    <h3> Ex7. Presentation</h3>
    <div class="panel panel-default">
        <input type="range" id="graviRange" step="0.001" min="-0.10" max="0.1" value="0.0" />
        <label id="graviValue">G = 0</label>
        <input type="range" id="waistRange" step="0.01" min="0" max="1" value="0.5" />
        <label id="waistValue">W = 0.5</label>
        <input type="range" id="rigidRange" step="0.01" min="0" max="1" value="0.1" />
        <label id="rigidValue">K = 0.1</label>

        <div class="btn-group">
            <button id="ballButton" type="button" class="btn" onclick="controller.createMode = 0" >Ball</button>
            <button id="lineButton" type="button" class="btn" onclick="controller.createMode = 1" >Line</button>
            <button id="linkButton" type="button" class="btn" onclick="controller.createMode = 2" >Link</button>
        </div>
    </div>

    <div class="panel panel-default">
        <button id="modeButton" class="btn" >║</button>
        <button id="startButton" class="btn" >■</button>
        <button id="prettyButton" class="btn"  style="margin-left: 30px">Pretty</button>
        <button id="saveSceneButton" class="btn" >Scene</button>
        <input type="text" id="ballDefinition">
        <button id="updateButton" class="btn" >Update</button>
    </div>

    <canvas id="canvas" width="1150" height="600" ></canvas>

    <div id="scenesDiv"> </div>


    <img src="pic/redBall.png" id="redBallImg" width="523" height="520" />

    <script src="js/Globals.js"></script>
    <script src="js/Geometry.js"></script>
    <script src="js/Ball.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Link.js"></script>
    <script src="js/Box.js"></script>
    <script src="js/View.js"></script>
    <script src="js/Storage.js"></script>
    <script src="js/Controller.js"></script>
    <script>
        let box = new Box(10, 25, canvas.width - 20, canvas.height - 35 );
        let controller = new Controller();
        loadGalery();
        drawAll();
    </script>
</div>
